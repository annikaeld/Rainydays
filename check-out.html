    <h1>Check-Out</h1>
    <form action="buy-success.php" method="POST">
      <fieldset>
        <label for="e-mail">Your email adress</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form__input"
          required
        />

        <label for="ccn">Credit Card Number:<br /></label>
        <input
          id="ccn"
          name="ccn"
          type="ccn"
          class="form__input"
          maxlength="16"
        />
        <label for="mm/yy">MM/YY<br /> </label>
        <input
          id="mm/yy"
          name="mm/yy"
          class="form__input"
          type="tel"
          maxlength="4"
        />

        <label for="cvc">CVC</label>
        <input
          id="cvc"
          name="cvc"
          class="form__input"
          type="tel"
          maxlength="3"
        />
      </fieldset>
      <input type="submit" value="Buy Now" />
    </form>
